<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website đầu tiên của tôi</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      margin-bottom: 15px;
    }
    a {
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Xin chào!</h1>
    <p>Đây là trang web HTML của tôi được host miễn phí trên GitHub Pages 🎉</p>
    <a href="#">Nhấn thử</a>
  </div>
</body>
</html>
